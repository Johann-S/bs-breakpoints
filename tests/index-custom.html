<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/custom-bootstrap.css">
    <title>bsBreakpoints</title>
  </head>
  <body>
    <div class="container">
      <h1>bsBreakpoints</h1>
      <div>
        <p>
          Current breakpoint : <span id="cBreakPoint" class="badge badge-primary"></span>
        </p>
      </div>
    </div>
    <div class="container">
      <div>
        <p>Breakpoints:
          <ul>
            <li>xs: 0</li>
            <li>sm: 576px</li>
            <li>md: 768px</li>
            <li>lg: 1024px</li>
            <li>xl: 1366px</li>
            <li>xxl: 1600px</li>
            <li>wide: 1921px</li>
          </ul>
        </p>
      </div>
    </div>
    <script src="dist/bs-breakpoints.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var cBreakPoint = document.getElementById('cBreakPoint')

        window.addEventListener('init.bs.breakpoint', function (e) {
          cBreakPoint.textContent = e.detail
          console.warn(e.detail)
        })

        window.addEventListener('new.bs.breakpoint', function (e) {
          cBreakPoint.textContent = e.detail
          console.warn(e.detail)
        })

        bsBreakpoints.init()
      })
    </script>
  </body>
</html>
