name: Tests
on: [push, pull_request]

env:
  CI: true
  FORCE_COLOR: 2

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm test
